name: CI/CD Pipeline

on: 
    push:
        branches: [main]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            
            - name: Set up python
              uses: actions/setup-python@v5
              with:
                python-version: '3.9'

            - name: Install Dependencies
              run: |
                 python -m pip install --upgrade pip
                 pip install -r requirements.txt

